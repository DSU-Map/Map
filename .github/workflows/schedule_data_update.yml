name: Update Menu Data

on:
  workflow_dispatch:
  push:
    paths:
      - 'menu_images/**'   # 사진 업로드되면 자동 실행

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: pip install -r backend/requirements.txt

      - name: Run OCR script
        run: python backend/run_ocr.py

      - name: Commit & Push JSON update
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/menu_data.json
          git commit -m "Auto-update menu data"
          git push
